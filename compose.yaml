version: '3'
services:
  postgres:
    image: 'postgres:16.2'
    env_file:
      - .env
    environment:
      - 'POSTGRES_DB=${POSTGRES_DB}'
      - 'POSTGRES_PASSWORD=${POSTGRES_PASSWORD}'
      - 'POSTGRES_USER=${POSTGRES_USER}'
    ports:
      - '${POSTGRES_PORT}:${POSTGRES_PORT}'
    networks:
      - mynetwork
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        JAR_FILE_NAME: ${SERVICE_NAME}
        SERVICE_VERSION: ${SERVICE_VERSION}
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=${PROFILE}
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:${POSTGRES_PORT}/${POSTGRES_DB}
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD}
      - TEMPORAL_CONNECTION_TARGET=temporal:${TEMPORAL_PORT}
    depends_on:
      - postgres
      - temporal
    networks:
      - mynetwork
  temporal:
    image: 'temporalio/auto-setup:1.22.7'
    env_file:
      - .env
    environment:
      - 'DB=postgres'
      - 'POSTGRES_USER=${POSTGRES_USER}'
      - 'POSTGRES_PWD=${POSTGRES_PASSWORD}'
      - 'POSTGRES_SEEDS=postgres'
      - 'DB_PORT=${POSTGRES_PORT}'
    depends_on:
      - postgres
    ports:
      - '7233:7233'
    networks:
      - mynetwork
  temporal-web:
    image: 'temporalio/web'
    environment:
      - 'TEMPORAL_GRPC_ENDPOINT=temporal:7233'
      - 'TEMPORAL_PERMIT_WRITE_API=true'
    depends_on:
      - temporal
    ports:
      - '8088:8088'
    networks:
      - mynetwork

networks:
  mynetwork:
    driver: bridge